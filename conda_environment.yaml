name: imitation
channels:
  - pytorch
  - pytorch3d
  - nvidia
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - hydra-core
  - pytorch==2.0.0
  - torchvision==0.15.1
  - libglew1.5 # for robomimic
  - pip:
    - pytorchvideo
    - gymnasium
    - gym
    - robomimic
    - -e git+https://github.com/ARISE-Initiative/robosuite.git@v1.4.1#egg=robosuite
    - -e git+https://github.com/columbia-ai-robotics/diffusion_policy#egg=diffusion_policy
    - mujoco-py